name: Deploy FixieRun PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies 🔧
      run: |
        npm init -y
        npm install --save-dev html-minifier-terser

    - name: Setup Pages 🔧
      uses: actions/configure-pages@v4

    - name: Build 🏗️
      run: |
        echo "Building FixieRun PWA..."
        # Créer le dossier de build
        mkdir -p dist
        
        # Copier tous les fichiers
        cp index.html dist/
        cp manifest.json dist/
        cp sw.js dist/
        cp _headers dist/ 2>/dev/null || echo "No _headers file"
        
        # Créer les dossiers d'assets si nécessaire
        mkdir -p dist/assets/icons
        mkdir -p dist/assets/screenshots
        
        echo "✅ Build completed"

    - name: Upload artifact 📤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages 🚀
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
